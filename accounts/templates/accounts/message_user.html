{% extends "base.html" %}

{% block title %}Message {{ recipient.get_full_name|default:recipient.username }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Send a message to {{ recipient.get_full_name|default:recipient.username }}</h5>
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Subject (optional)</label>
          <input type="text" name="subject" class="form-control" placeholder="Subject">
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea name="message" class="form-control" rows="7" required></textarea>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Send</button>
          <a class="btn btn-secondary" href="{% url 'accounts:profile_detail' username=recipient.username %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
