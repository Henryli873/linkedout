{% extends "base.html" %}
{% block title %}Update Application Status{% endblock %}
{% block content %}
<h2>Update Status - {{ application.user.username }} ({{ application.job.title }})</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'jobs:recruiter_applications' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
